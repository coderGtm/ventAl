<!--Messages-->

{% for message in messages %}

	<div class="container-fluid mx-0 p-0 sticky-top fade show">
	  	<div class="alert {{ message.tags }} alert-dismissible m-0 p-3">
		    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	    	{{ message }}
	  	</div>
	</div>

{% endfor %}
