{% extends 'base.html' %}

{% block title %} Login | VentAl {% endblock %}

{% block content %}

{% load crispy_forms_tags %}  

<div class="container py-5">
    <h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
    <p class="text-center">If you don't have an account, <a href="/accounts/signup">sign up</a> instead.</p>
</div>


{% endblock %}
