{% extends 'base.html' %}

{% block title %} Signup | VentAl {% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<div class="container py-5">
	<h1>Sign up</h1>
	<form method="POST">
		{% csrf_token %}
		{{ signup_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
